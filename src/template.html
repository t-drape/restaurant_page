<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michelin Man</title>
</head>
<body>
  <header>
    <nav>
      <button>Home</button>
      <button>Menu</button>
      <button>About</button>
    </nav>
  </header>
  <div id="content">
    <div class="home">
      <div class="mission card">
        <p class="heading">Michelin Man</p>
        <div class="mission-statement">
          <h1>Welcome,</h1>
          <p>Our Mission is to change the world one meal at a time.</p>
        </div>
      </div>
      <div class="team card">
        <p class="heading">Our Team</p>
        <ul>
          <li>Any1, Head Chef, Menu Curator</li>
          <li>Any2, Wine Curator, Menu Contributor</li>
          <li>A TGR Corporation Restaurant</li>
        </ul>
      </div>

    </div>
  </div>
  <footer>
    <div class="location">
      <h3>Location:</h3>
      <p>1010 W Elm Street, Scottsdale, AZ</p>
    </div>
    <div class="reserve">
      <h3>Reservation:</h3>
      <p>By appointment only</p>
    </div>
  </footer>
</body>
</html>
